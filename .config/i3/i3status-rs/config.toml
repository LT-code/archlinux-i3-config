[[block]]
signal = 9
block = "xrandr"
format = " $icon $brightness "
interval = "once"


[[block]]
block = "sound"
signal = 10
[block.theme_overrides]
idle_bg = "#252628"
idle_fg = "#f9f9f9"

[[block]]
block = "time"
interval = 5
format = " $icon $timestamp.datetime(f:'%A %d/%m %R', l:fr_FR) "

[[block]]
block = "custom"
command = "echo \uf019 $(.config/i3blocks/script/arch-update.sh)"
error_format = "Unable to get updates"
error_interval = 60
interval = 3600
[[block.click]]
button = "middle"
action = "uxterm -e 'yay'"
[block.theme_overrides]
idle_bg = "#252628"
idle_fg = "#f9f9f9"

