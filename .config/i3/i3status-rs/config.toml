[[block]]
block = "custom"
command = "xrandr --listmonitors | tail -n+2 | tr '+' ' ' | cut -d' ' -f 4 | tr '\n' ' '"
interval = "once"
signal = 4
[block.theme_overrides]
idle_bg = "#252628"
idle_fg = "#f9f9f9"

[[block]]
block = "battery"
if_command = "test -e /sys/class/power_supply/BAT0"
format = " $icon $percentage - $power - $time "
warning = 15
critical = 7
[block.theme_overrides]
info_bg = "#2ab392"
info_fg = "#000000"
good_bg = "#2ab392"
good_fg = "#000000"
warning_bg = "#ffd700"
warning_fg = "#000000"
critical_bg = "#ff0000"
critical_fg = "#000000"

[[block]]
block = "custom"
command = "echo Redshift $(sh ~/.config/i3blocks/script/redshift.sh)"
interval = "once"
[[block.click]]
button = "middle"
action = "echo Redshift $(sh ~/.config/i3blocks/script/redshift.sh)"
[block.theme_overrides]
idle_bg = "#252628"
idle_fg = "#f9f9f9"

#[[block]]
